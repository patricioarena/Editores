<div class="container" *ngIf="true">
  <div class="form-group">
    <textarea class="form-control" [placeholder]="'Enter title here...'" id="Textarea1" rows="1" style="resize: none;"
      [(ngModel)]="escritoTexto_Titulo"></textarea>
  </div>


  <div class="ngx-editor-container">
    <!-- <ckeditor [(ngModel)]="escritoTexto_Titulo" [config]="{ toolbar: [ [ 'Bold' ] ] }"></ckeditor> -->
    <ckeditor [(ngModel)]="escritoTexto_Titulo"
    [config]="
    {toolbar: [
      { name: 'clipboard', items: [ 'Cut', 'Copy', 'Paste', 'PasteText', 'PasteFromWord', '-', 'Undo', 'Redo' ] },
      { name: 'insert', items: [ 'Table',  'Maximize'  ] },
      { name: 'document', items: [ 'Source', '-', 'Save', 'Print' ] },
      { name: 'editing', items: [ 'Find', 'Replace', 'Scayt' ] },
      '/',
      { name: 'basicstyles', items: [ 'Bold', 'Italic', 'Underline', 'Strike', '-', 'RemoveFormat' ] },
      { name: 'paragraph', items: [ 'NumberedList', 'BulletedList', '-', 'Outdent', 'Indent', '-', 'Blockquote', 'JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock' ] },
      { name: 'styles', items: [ 'Format', 'Font', 'FontSize' ] },
      { name: 'colors', items: [ 'TextColor', 'BGColor' ] }
    ]}">
    </ckeditor>
  </div>

</div>

<br>

{{ ckeditorContent }}
<div class="container">
  <div class="text-center">
    <button type="button" class="btn btn-primary waves-effect waves-light" (click)='Guardar()'><i
        class="fa fa-pencil fa-fw" aria-hidden="true"></i>&nbsp;Guardar escrito</button>
  </div>
</div>
