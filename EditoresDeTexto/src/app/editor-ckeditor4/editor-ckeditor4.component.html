<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<nav class="ss-style-triangles">
  <div>
    <button type="button" class="btn btn-success" routerLink="/home" [disabled]="isEnabled">
      home&nbsp;<i class="fa fa-home fa-lg" aria-hidden="true"></i></button>
  </div>
</nav>

<section>
  <div class="row">
    <div class="col-7 col-lg-8">
      <article *ngIf="!showPreview">
        <textarea class="form-control" [placeholder]="'Enter title here...'" id="Textarea1" rows="1"
          style="resize: none;" [(ngModel)]="escritoTexto_Titulo"></textarea>
        <br>
        <ckeditor [(ngModel)]="escritoTexto_Texto" ></ckeditor>
      </article>

      <article *ngIf="showPreview">
        <textarea class="form-control textPreview" [(ngModel)]="textPreview" readonly></textarea>
      </article>

    </div>
    <div class="col-5 col-lg-4">
      <aside>
        <button type="button" class="btn btn-primary waves-effect waves-light" (click)='Guardar()'><i
            class="fa fa-pencil fa-fw" aria-hidden="true"></i>&nbsp;Guardar escrito</button>
            <br>
        <button type="button" class="btn btn-danger waves-effect waves-light" (click)='preview()' [disabled]="isEnabled"><i
            class="fa fa-eye fa-fw" aria-hidden="true" ></i>&nbsp;Vista HTML</button>
      </aside>
    </div>
  </div>
