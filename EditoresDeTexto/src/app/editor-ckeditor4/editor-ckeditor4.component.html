<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<nav class="ss-style-triangles">
  <div>
    <button type="button" class="btn btn-success" routerLink="/home" [disabled]="isEnabled">Home</button>
  </div>
</nav>

<section>
  <div class="row">
    <div class="col-7 col-lg-8">
      <article *ngIf="!showPreview">
        <textarea class="form-control" id="Textarea1" rows="1"
          style="resize: none;" [(ngModel)]="escritoTexto_Titulo"></textarea>
        <br>
        <ckeditor [(ngModel)]="escritoTexto_Texto" ></ckeditor>
      </article>

      <article *ngIf="showPreview">
        <textarea highlight-js [lang]="'html'" [ngModel]="textPreview"></textarea>
      </article>

    </div>
    <div class="col-5 col-lg-4">
      <aside>
        <button type="button" class="btn btn-primary waves-effect waves-light" (click)='Guardar()'><i
            class="fa fa-floppy-o fa-fw" aria-hidden="true"></i>&nbsp;Guardar escrito</button>
            <br>
        <button type="button" class="btn btn-info waves-effect waves-light" (click)='preview()' [disabled]="isEnabled"><i
            class="fa fa-code fa-fw" aria-hidden="true" ></i>&nbsp;Vista HTML</button>
            <br>
        <div *ngIf="!showExample">
          <button type="button" class="btn btn-default waves-effect waves-light" (click)='loadExample()' [disabled]="isEnabled"><i
            class="fa fa-pencil fa-fw" aria-hidden="true" ></i>&nbsp;Cargar ejemplo</button>
        </div>
        <div *ngIf="showExample">
          <button type="button" class="btn btn-default waves-effect waves-light" (click)='unLoadExample()' [disabled]="isEnabled"><i
            class="fa fa-eraser fa-fw" aria-hidden="true" ></i>&nbsp;Borrar ejemplo</button>
        </div>
      </aside>
    </div>
  </div>
