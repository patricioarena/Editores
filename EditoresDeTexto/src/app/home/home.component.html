<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<section class="ss-style-triangles">

  <div class="row" style="text-align: center;">
    <div>
      <button type="button" class="btn btn-success" routerLink="/quill" [disabled]="isEnabled">
        Quill&nbsp;<i class="fa fa-arrow-right fa-lg" aria-hidden="true"></i></button>
    </div>
    <div>
      <button type="button" class="btn btn-success" routerLink="/ckeditor" [disabled]="isEnabled">
        CKEditor&nbsp;<i class="fa fa-arrow-right fa-lg" aria-hidden="true"></i></button>
    </div>
  </div>

</section>

<div class="container" *ngIf="true">
  <div class="form-group">
    <textarea class="form-control" id="Textarea1" rows="1" style="resize: none;"
      [(ngModel)]="escritoTexto_Titulo"></textarea>
  </div>
  <div class="form-group">
    <textarea class="form-control" id="Textarea2" rows="13" style="resize: none;"
      [(ngModel)]="escritoTexto_Texto"></textarea>
  </div>
</div>

<br>

<div class="container">
  <div class="text-center">
    <button type="button" class="btn btn-primary waves-effect waves-light" (click)='Guardar()'><i
        class="fa fa-pencil fa-fw" aria-hidden="true"></i>&nbsp;Guardar escrito</button>
  </div>
</div>
